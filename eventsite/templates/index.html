<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>events</title>
  {% load staticfiles %}		
  <link rel="stylesheet" type="text/css" href="{% static "user/css/sta-index.css" %}" media="screen" />
</head>
<body>


<div class="wrapper">


{% if events %}
  <ol>
      {% for event in events %}


  <li>

      <header>
        <a href="{{ event.link }}">{{ event.title }}</a>
      </header>
      <section>
        <div class="item date">
          {{ event.date }}
        </div>
        <div class="item tags">
          <a href="url">中关村</a>
          <a href="url">创业</a>
          <a href="url">IT</a>
        </div>
        <div class="item location">
          {{ event.location }}
        </div>
        <div class="item desc">
          {{ event.description }}
        </div>
      </section>
      
    </li>



{% endfor %}

  </ol>
{% else %}
  
  <p>No events.</p>

{% endif %}

</div>

</body>
</html>
